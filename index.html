<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="screen" name="screen" placeholder="0">

        <button class="top" onclick="wipe()">C</button>
        <button class="top" onclick="show('(')">(</button>
        <button class="top" onclick="show(')')">)</button>
        <button class="right" onclick="show('/')">รท</button>
        <button class="number" onclick="show('7')">7</button>
        <button class="number" onclick="show('8')">8</button>
        <button class="number" onclick="show('9')">9</button>
        <button class="right" onclick="show('*')">ร</button>
        <button class="number" onclick="show('4')">4</button>
        <button class="number" onclick="show('5')">5</button>
        <button class="number" onclick="show('6')">6</button>
        <button class="right" onclick="show('-')">-</button>
        <button class="number" onclick="show('1')">1</button>
        <button class="number" onclick="show('2')">2</button>
        <button class="number" onclick="show('3')">3</button>
        <button class="right" onclick="show('+')">+</button>
        <button class="zero" onclick="show('0')">0</button>
        <button class="period" onclick="show('.')">.</button>
        <button class="right" onclick="solve()">=</button>
    </div>

    <script>
        let screen = document.querySelector(".screen");
        let clr = document.querySelector(".top");

        const wipe = () => {
            screen.value = '';
        };

        const show = (n) => {
            screen.value += n;
        };

        const solve = () => {
            screen.value = eval(screen.value);
        };

    </script>
</body>
</html>
